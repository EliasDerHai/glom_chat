name: deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: Deploy 
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: erlef/setup-beam@v1
        with:
          otp-version: "28.0"
          gleam-version: "1.12.0"
          rebar3-version: "3.25.1"

      - name: Cache Gleam build
        uses: actions/cache@v4
        with:
          path: |
            src/shared/build
            src/client/build
            src/server/build
          key: ${{ runner.os }}-gleam-mono-${{ hashFiles('src/shared/gleam.toml', 'src/client/gleam.toml', 'src/server/gleam.toml', 'src/shared/manifest.toml', 'src/client/manifest.toml', 'src/server/manifest.toml') }}
          restore-keys: |
            ${{ runner.os }}-gleam-mono-

      # Build shared package first
      - name: Build shared package
        working-directory: src/shared
        run: |
          gleam deps download
          gleam build

      # Build client and output to server/priv/static
      - name: Build client for production
        working-directory: src/client
        run: |
          gleam deps download
          gleam run -m lustre/dev build app --outdir="../server/priv/static/" --minify=True

      # Replace index.html with prod version
      - name: Setup production index.html
        working-directory: src/server/priv/static
        run: |
          cp index.prod.html index.html

      # Build server
      - name: Build server
        working-directory: src/server
        run: |
          gleam deps download
          gleam build

      # Deploy to Fly.io
      - uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy to Fly.io
        run: flyctl deploy
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        working-directory: .
